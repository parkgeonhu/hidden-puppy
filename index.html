        function checkAnswer(id, img){
            for(let i=0;i<answer_count;i++){
                if(id==answerArr[i]){

        function createAnswer(){
            answer_count=Math.floor(Math.random() * stageAnswerCntArr[nowStage]);
            for(let i=0;i<answer_count;i++){
                var choiceValue=Math.floor(Math.random() * stageAnswerCntArr[nowStage]);
                let overlapCheck=false;
                for(let j=0;j<i;j++){
                    if(choiceValue==answerArr[j]){
                        i--;
                        overlapCheck=true;
                        break;
                    }
                }
                if(!overlapCheck){
                    answerArr.push(choiceValue);
                }
            }
        }

                eggImg.setAttribute("src", "media/img1.gif");
                eggImg.setAttribute("id", "egg_img");
                eggImg.onclick = function(){
